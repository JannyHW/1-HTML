<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Price Table</title>
    <link rel="icon" href="https://img.icons8.com/ultraviolet/40/000000/bunch-flowers.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated monthly</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit amet adipisicing elit!</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>


        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Standard</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated weekly</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit amet adipisicing elit!</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Preimum</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated daily</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit amet adipisicing elit!</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>
</body>

</html>
